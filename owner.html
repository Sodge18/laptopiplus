<!DOCTYPE html>
<html lang="sr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Owner Dashboard - Istorija Laptopa</title>
<script src="https://cdn.tailwindcss.com"></script>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
<style>
body { font-family:'Inter',sans-serif; background:#f6f7f8; color:#111; }
.table { width:100%; border-collapse:collapse; }
.table th, .table td { border:1px solid #ddd; padding:8px; text-align:left; }
.table th { background:#197fe6; color:white; }
.hidden { display:none; }
</style>
</head>
<body class="p-6">

<h1 class="text-2xl font-bold mb-4">Owner Dashboard - Istorija Laptopa</h1>

<!-- Login -->
<div id="loginDiv">
  <label class="block mb-1">Šifra:</label>
  <input type="password" id="ownerPassword" class="border p-2 rounded mb-2" placeholder="Unesite šifru">
  <button id="loginBtn" class="bg-primary text-white px-4 py-2 rounded">Prijava</button>
</div>

<!-- Dashboard -->
<div id="dashboard" class="hidden">
  <table class="table mb-4">
    <thead>
      <tr>
        <th>ID</th>
        <th>Naziv</th>
        <th>Status</th>
        <th>Cijena</th>
        <th>Datum dodavanja</th>
        <th>Datum izmjene</th>
        <th>Napomena</th>
      </tr>
    </thead>
    <tbody id="historyBody">
      <!-- Dinamički podaci -->
    </tbody>
  </table>
</div>

<script>
const OWNER_PASS = "siteowner123";

const loginDiv = document.getElementById("loginDiv");
const dashboard = document.getElementById("dashboard");
const loginBtn = document.getElementById("loginBtn");
const ownerPassword = document.getElementById("ownerPassword");
const historyBody = document.getElementById("historyBody");

let refreshInterval = null;

loginBtn.addEventListener("click", () => {
  if(ownerPassword.value === OWNER_PASS){
    loginDiv.classList.add("hidden");
    dashboard.classList.remove("hidden");
    fetchHistory();
    // Start auto-refresh
    refreshInterval = setInterval(fetchHistory, 5000); // svake 5 sekundi
  } else {
    Swal.fire({icon:'error', text:'Pogrešna šifra!'});
  }
});

// --- Fetch istorije ---
async function fetchHistory(){
  try {
    const res = await fetch('https://products-api.sergej-kaldesic.workers.dev?history=true');
    const data = await res.json();
    const history = Array.isArray(data) ? data : [];

    // Sortiraj po vremenu (zadnje izmjene ili dodavanje)
    history.sort((a,b) => new Date(b.timestamp) - new Date(a.timestamp));

    historyBody.innerHTML = history.map(entry => {
      const snapshot = entry.snapshot || {};
      const status = entry.action === "DELETE" ? "Obrisan" : (snapshot.status || entry.action);
      const added = snapshot.added || "-";
      const modified = snapshot.modified || "-";
      return `
        <tr>
          <td>${snapshot.id || "-"}</td>
          <td>${snapshot.title || "-"}</td>
          <td>${status}</td>
          <td>${snapshot.price || "Cena na upit"}</td>
          <td>${added}</td>
          <td>${modified}</td>
          <td>${snapshot.note || ""}</td>
        </tr>
      `;
    }).join('');

  } catch(err){
    console.error(err);
    Swal.fire({icon:'error', text:'Greška pri učitavanju istorije!'});
  }
}

// Opcionalno: kad zatvoriš dashboard, zaustavi refresh
window.addEventListener("beforeunload", () => {
  if(refreshInterval) clearInterval(refreshInterval);
});
</script>


</body>
</html>
