  <!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Dodaj proizvod</title>
</head>
<body>
  <h1>Dodaj proizvod</h1>
  <input id="title" placeholder="Title"><br>
  <input id="shortDesc" placeholder="Short description"><br>
  <input id="price" placeholder="Price"><br>
  <button id="save">Save Product</button>

  <script>
    const API_URL = 'https://products-api.sergej-kaldesic.workers.dev/';

    document.getElementById('save').onclick = async () => {
      const product = {
        id: Date.now(),
        title: document.getElementById('title').value,
        shortDesc: document.getElementById('shortDesc').value,
        price: document.getElementById('price').value,
        images: [],
        tag: '',
        description: ''
      };

      try {
        const res = await fetch(API_URL, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify([product])  // šaljemo niz sa jednim proizvodom
        });

        if (res.ok) {
          alert('✅ Proizvod je sačuvan!');
        } else {
          alert('❌ Greška pri čuvanju proizvoda.');
        }
      } catch (err) {
        alert('❌ Greška: ' + err);
      }
    };
  </script>
</body>
</html>
