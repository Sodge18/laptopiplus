<!DOCTYPE html>
<html lang="sr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Admin Panel - Laptopi Plus</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body { font-family: 'Inter', sans-serif; background: #f4f4f5; margin:0; }
    .sidebar { width: 260px; background: #ffffff; border-right: 1px solid #e5e7eb; }
    .sidebar button { width: 100%; text-align: left; padding: 1rem; border-bottom: 1px solid #e5e7eb; cursor: pointer; }
    .sidebar button.active { background: #6366f1; color: #fff; }
    .content { flex:1; padding: 2rem; }
    .input-field { margin-bottom: 1rem; }
    .save-confirm { color: #10b981; font-weight: bold; display:none; }
    .product-image-preview { max-height:150px; object-fit:contain; margin-bottom:1rem; }

    /* Tag dugmići */
    .tag-btn {
      transition: all 0.2s ease;
      cursor: pointer;
    }
    .tag-btn:hover {
      background-color: #6366f1; /* hover plava */
      color: #fff;
      transform: scale(1.05);
    }
    .tag-btn.active {
      background-color: #4f46e5; /* izabrani tag */
      color: #fff;
      font-weight: 600;
      box-shadow: 0 2px 6px rgba(0,0,0,0.2);
    }
    
    /* Save dugme */
    #saveBtn {
      transition: all 0.2s ease;
    }
    #saveBtn:hover {
      background-color: #4f46e5;
      transform: scale(1.05);
    }
    
    /* Spinner */
    .save-confirm {
      display: none;
      align-items: center;
      gap: 0.5rem;
      color: #10b981;
      font-weight: bold;
      font-size: 14px;
    }
    .save-confirm .spinner {
      border: 2px solid #10b981;
      border-top: 2px solid transparent;
      border-radius: 50%;
      width: 16px;
      height: 16px;
      animation: spin 1s linear infinite;
    }
    
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
  
</head>
<body class="flex min-h-screen">

  <!-- Sidebar -->
  <div class="sidebar flex flex-col overflow-y-auto" id="product-sidebar">
    <button id="add-product-btn" class="bg-indigo-500 text-white font-bold">+ Novi proizvod</button>
  </div>

  <!-- Content -->
  <div class="content" id="product-details">
    <p class="text-gray-500 text-center mt-20">
      Počnite sa dodavanjem novih proizvoda klikom na <strong>+ Novi proizvod</strong>.
    </p>
  </div>

  <script src="admin.js"></script>
</body>
</html>
