<!DOCTYPE html>
<html lang="sr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Admin Cockpit - Prijava</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <style>
    :root {
      --bg: #f9fafb;
      --card: #ffffff;
      --text: #1f2937;
      --text-light: #6b7280;
      --primary: #6366f1;
      --primary-hover: #4f46e5;
      --danger: #ef4444;
      --danger-hover: #dc2626;
      --success: #10b981;
      --border: #e5e7eb;
    }
  
    body {
      margin: 0;
      padding: 0;
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
      background: linear-gradient(135deg, #6366f1 0%, #8b5cf6 100%);
      color: var(--text);
      min-height: 100vh;
    }
  
    /* ====================== LOGIN EKRAN ====================== */
    .login-container {
      background: white;
      padding: 3rem 4rem;
      border-radius: 16px;
      box-shadow: 0 20px 50px rgba(0,0,0,0.2);
      width: 100%;
      max-width: 420px;
      text-align: center;
      margin: auto;
    }
    .logo { font-size: 2.8rem; font-weight: 800; color: var(--primary); margin-bottom: 1rem; }
    .subtitle { color: #6b7280; margin-bottom: 2rem; font-size: 1.1rem; }
    input[type="password"] {
      width: 100%; padding: 1rem 1.2rem; border: 2px solid #e5e7eb; border-radius: 12px;
      font-size: 1.1rem; margin-bottom: 1.5rem; transition: all 0.3s; box-sizing: border-box;
    }
    input[type="password"]:focus {
      outline: none; border-color: var(--primary); box-shadow: 0 0 0 4px rgba(99,102,241,0.2);
    }
    .btn-login {
      width: 100%; padding: 1rem; background: var(--primary); color: white;
      border: none; border-radius: 12px; font-size: 1.1rem; font-weight: 600;
      cursor: pointer; transition: all 0.3s;
    }
    .btn-login:hover { background: var(--primary-hover); transform: translateY(-2px); }
  
    /* ====================== COCKPIT ====================== */
    .hidden { display: none !important; }
  
    .header {
      background: var(--card);
      padding: 1.5rem 2rem;
      box-shadow: 0 4px 6px -1px rgba(0,0,0,0.05);
      position: sticky; top: 0; z-index: 10;
      display: flex; justify-content: space-between; align-items: center;
    }
    .header .logo { font-size: 1.5rem; font-weight: 700; color: var(--primary); }
  
    .btn-logout {
      margin-left: 1rem;
      background: var(--danger);
      color: white;
      border: none;
      padding: 0.5rem 1rem;
      border-radius: 8px;
      cursor: pointer;
      font-size: 0.9rem;
    }
    .btn-logout:hover { background: var(--danger-hover); }
  
    .container {
      max-width: 1400px;
      margin: 2rem auto;
      padding: 0 2rem;
      background: var(--bg);
    }
  
    .toolbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 1.5rem;
    }
    .toolbar h2 {
      margin: 0;
      font-weight: 600;
      font-size: 1.8rem;
    }
  
    .btn {
      padding: 0.75rem 1.25rem;
      border: none;
      border-radius: 8px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.2s;
      display: inline-flex;
      align-items: center;
      gap: 0.5rem;
    }
    .btn-primary { background: var(--primary); color: white; }
    .btn-primary:hover { background: var(--primary-hover); transform: translateY(-1px); }
    .btn-danger { background: var(--danger); color: white; }
    .btn-danger:hover { background: var(--danger-hover); }
  
    .stats {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
      gap: 1.5rem;
      margin-bottom: 2rem;
    }
    .stat-card {
      background: var(--card);
      padding: 1.8rem;
      border-radius: 16px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.08);
      border: 1px solid var(--border);
      transition: transform 0.2s;
    }
    .stat-card:hover { transform: translateY(-4px); }
    .stat-value { font-size: 2.5rem; font-weight: 700; color: var(--primary); }
    .stat-label { color: var(--text-light); font-size: 0.95rem; margin-top: 0.5rem; }
  
    table {
      width: 100%;
      background: var(--card);
      border-radius: 16px;
      overflow: hidden;
      box-shadow: 0 10px 30px rgba(0,0,0,0.1);
      border: 1px solid var(--border);
      border-collapse: collapse;
    }
    th {
      background: #f8f9ff;
      text-align: left;
      padding: 1.2rem 1.5rem;
      font-weight: 600;
      color: #374151;
      font-size: 0.9rem;
      text-transform: uppercase;
      letter-spacing: 0.8px;
    }
    td {
      padding: 1rem 1.5rem;
      vertical-align: middle;
      border-top: 1px solid var(--border);
    }
    tr:hover { background: #f8faff; }
  
    input, textarea {
      width: 100%;
      padding: 0.75rem 1rem;
      border: 1px solid #d1d5db;
      border-radius: 10px;
      font-size: 1rem;
      transition: border 0.2s;
      box-sizing: border-box;
    }
    input:focus, textarea:focus {
      outline: none;
      border-color: var(--primary);
      box-shadow: 0 0 0 4px rgba(99,102,241,0.15);
    }
    textarea { min-height: 90px; resize: vertical; }
  
    .actions button {
      margin-right: 0.5rem;
      padding: 0.6rem 1.2rem;
      font-size: 0.9rem;
      border-radius: 8px;
    }
  
    .empty-state {
      text-align: center;
      padding: 5rem 2rem;
      color: var(--text-light);
    }
    .empty-state svg {
      width: 80px;
      height: 80px;
      margin-bottom: 1rem;
      opacity: 0.4;
    }
  </style>
</head>
<body>

  <!-- LOGIN EKRAN -->
  <div id="login-screen" class="login-container">
    <div class="logo">Cockpit</div>
    <p class="subtitle">Unesi administratorsku lozinku za pristup</p>
    <input type="password" id="password-input" placeholder="Lozinka..." autofocus />
    <button class="btn-login" onclick="checkPassword()">Uloguj se</button>
    <p style="margin-top: 1rem; color: #9ca3af; font-size: 0.9rem;">
      Samo ovlašćeni korisnici imaju pristup
    </p>
  </div>

  <!-- GLAVNI COCKPIT (skriven dok se ne uloguje) -->
  <div id="cockpit" class="hidden">
  <div class="header">
    <div class="logo">Dashboard</div>
    <div style="font-size:0.9rem; color:#6b7280;">
      Products API: <strong style="color:var(--primary)">LIVE</strong>
      <button onclick="logout()" class="btn-logout">Izloguj se</button>
    </div>
  </div>

  <div class="container">
    <div class="toolbar">
      <h2>Upravljanje proizvodima</h2>
      <button class="btn btn-primary" id="add-product">+ Novi proizvod</button>
    </div>

    <div class="stats">
      <div class="stat-card">
        <div class="stat-value" id="total-count">0</div>
        <div class="stat-label">Ukupno proizvoda</div>
      </div>
      <div class="stat-card">
        <div class="stat-value" id="last-updated">-</div>
        <div class="stat-label">Poslednje ažuriranje</div>
      </div>
    </div>

    <table id="products-table">
      <thead>
        <tr>
          <th>Naziv proizvoda</th>
          <th>Kratak opis</th>
          <th>Cena</th>
          <th>Tag</th>
          <th>Opis</th>
          <th>Akcije</th>
        </tr>
      </thead>
      <tbody id="products-list">
        <tr>
          <td colspan="6" class="empty-state">
            <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20 13V6a2 2 0 00-2-2H6a2 2 0 00-2 2v7m16 0v5a2 2 0 01-2 2H6a2 2 0 01-2-2v-5m16 0h-3.5m-9 0H4"/>
            </svg>
            <div>Učitavanje proizvoda...</div>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>

  <script>
  // === PROMENI OVO NA SVOJU TAJNU LOZINKU ===
  const ADMIN_PASSWORD = "1234"; // ← PROMENI OVO ODMAH!

  let products = [];
  let lastDataChangeTime = null; // OVO JE KLJUČNO – pamti samo prave izmene!

  const tbody = document.getElementById('products-list');
  const totalCountEl = document.getElementById('total-count');
  const lastUpdatedEl = document.getElementById('last-updated');

  function toast(title, text = '', icon = 'success') {
    Swal.fire({ title, text, icon, timer: 3000, timerProgressBar: true, toast: true, position: 'top-end', showConfirmButton: false });
  }

  // Ažuriraj statistiku – ali "Poslednje ažuriranje" samo ako je bilo izmene podataka!
  function updateStats() {
    totalCountEl.textContent = products.length;

    if (lastDataChangeTime) {
      lastUpdatedEl.textContent = new Date(lastDataChangeTime).toLocaleString('sr-RS');
    } else {
      lastUpdatedEl.textContent = 'Još nema izmena';
    }
  }

  // Ova funkcija se poziva SAMO kada se desi stvarna izmena!
  function markDataChanged() {
    lastDataChangeTime = Date.now();
    updateStats();
  }

  function escapeHtml(text) {
    const div = document.createElement('div');
    div.textContent = text || '';
    return div.innerHTML;
  }

  function isTitleTaken(title, excludeIndex = -1) {
    const normalized = title.trim().toLowerCase();
    return products.some((p, i) =>
      i !== excludeIndex && p.title && p.title.trim().toLowerCase() === normalized
    );
  }

  function render() {
    if (products.length === 0) {
      tbody.innerHTML = `<tr><td colspan="6" class="empty-state">
        <svg fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 11V7a4 4 0 00-8 0v4M5 9h14l1 12H4L5 9z"/></svg>
        <div>Još nema proizvoda</div>
        <div style="font-size:0.9rem;margin-top:0.5rem;">Klikni na "+ Novi proizvod" da dodaš prvi</div>
      </td></tr>`;
      updateStats();
      return;
    }

    tbody.innerHTML = products.map((p, i) => `
      <tr data-index="${i}">
        <td><input type="text" value="${escapeHtml(p.title || '')}" data-field="title"></td>
        <td><input type="text" value="${escapeHtml(p.shortDesc || '')}" data-field="shortDesc"></td>
        <td><input type="text" value="${escapeHtml(p.price || '')}" data-field="price" style="width:100px;"></td>
        <td><input type="text" value="${escapeHtml(p.tag || '')}" data-field="tag" style="width:120px;"></td>
        <td><textarea data-field="description">${escapeHtml(p.description || '')}</textarea></td>
        <td class="actions">
          <button class="btn btn-primary" onclick="saveRow(${i})">Sačuvaj</button>
          <button class="btn btn-danger" onclick="deleteRow(${i})">Obriši</button>
        </td>
      </tr>
    `).join('');
  }

  window.saveRow = async (index) => {
    const row = tbody.rows[index];
    if (!row) return;
    const inputs = row.querySelectorAll('input, textarea');
    const newData = {};
    let hasError = false;

    inputs.forEach(el => {
      const field = el.dataset.field;
      const value = el.value.trim();
      newData[field] = value;
      if (field === 'title') {
        if (!value) { el.style.borderColor = '#ef4444'; hasError = true; }
        else if (isTitleTaken(value, index)) {
          el.style.borderColor = '#ef4444';
          toast('Duplikat!', 'Proizvod sa ovim nazivom već postoji!', 'error');
          hasError = true;
        } else {
          el.style.borderColor = '#d1d5db';
        }
      }
    });

    if (hasError) return;

    products[index] = { ...products[index], ...newData };
    await saveAllToServer();
    markDataChanged(); // OVDE PAMTIMO DA JE BILA IZMENA!
    toast('Sačuvano!', `"${newData.title}" je ažuriran`);
  };

  window.deleteRow = (index) => {
    Swal.fire({
      title: 'Obrisati proizvod?',
      text: products[index].title || 'Ovaj proizvod',
      icon: 'warning',
      showCancelButton: true,
      confirmButtonText: 'Da, obriši',
      cancelButtonText: 'Otkaži'
    }).then(async (result) => {
      if (result.isConfirmed) {
        products.splice(index, 1);
        await saveAllToServer();
        render();
        markDataChanged(); // I brisanje je prava izmena!
        toast('Obrisan!', 'Proizvod je uklonjen', 'success');
      }
    });
  };

  async function saveAllToServer() {
    if (products.some(p => !p.title?.trim())) {
      toast('Greška!', 'Svi proizvodi moraju imati naziv!', 'error');
      return;
    }
    if (products.length > 0 && new Set(products.map(p => p.title.trim().toLowerCase())).size !== products.length) {
      toast('Greška!', 'Postoje duplirani nazivi proizvoda!', 'error');
      return;
    }
    try {
      const res = await fetch(API_URL, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(products)
      });
      if (res.ok) {
        markDataChanged(); // SVAKI USPJEŠAN SAVE = prava izmena!
      }
    } catch (err) {
      toast('Greška!', 'Neuspešno čuvanje na server', 'error');
    }
  }

  document.getElementById('add-product').onclick = () => {
    let counter = 1;
    let newTitle;
    do {
      newTitle = `Novi proizvod ${counter}`;
      counter++;
    } while (isTitleTaken(newTitle));

    products.push({
      id: Date.now(),
      title: newTitle,
      shortDesc: '',
      price: '0.00',
      tag: 'new',
      description: '',
      images: []
    });
    render();
    markDataChanged(); // Dodavanje je takođe prava izmena!
    toast('Dodato!', 'Novi proizvod spreman za uređivanje', 'success');
  };

  // Auto-save svakih 30 sekundi – ali ažurira vreme samo ako je uspeo save
  setInterval(async () => {
    if (products.length > 0) {
      await saveAllToServer();
    }
  }, 30000);

  async function fetchProducts() {
    try {
      const res = await fetch(API_URL);
      if (!res.ok) throw new Error();
      products = await res.json();
      render();
      updateStats(); // Ne menjamo lastDataChangeTime ovde – jer nije bila izmena!
    } catch (err) {
      tbody.innerHTML = `<tr><td colspan="6" class="empty-state" style="color:#ef4444;">
        <strong>Ne mogu da se učitaju proizvodi!</strong><br>Proveri internet ili Worker URL.
      </td></tr>`;
    }
  }

  // Login / logout funkcije
  function checkPassword() {
    const input = document.getElementById('password-input').value;
    if (input === ADMIN_PASSWORD) {
      document.getElementById('login-screen').classList.add('hidden');
      document.getElementById('cockpit').classList.remove('hidden');
      fetchProducts(); // učitavanje – NE menja "poslednje ažuriranje"
    } else {
      Swal.fire({
        icon: 'error',
        title: 'Pogrešna lozinka!',
        text: 'Pokušaj ponovo.',
        timer: 3000,
        toast: true,
        position: 'top-end'
      });
      document.getElementById('password-input').value = '';
    }
  }

  function logout() {
    document.getElementById('cockpit').classList.add('hidden');
    document.getElementById('login-screen').classList.remove('hidden');
    document.getElementById('password-input').value = '';
    products = [];
    lastDataChangeTime = null; // resetujemo i vreme kad izađemo
  }

  document.getElementById('password-input').addEventListener('keypress', (e) => {
    if (e.key === 'Enter') checkPassword();
  });
</script>
</body>
</html>
