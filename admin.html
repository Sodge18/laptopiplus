<!DOCTYPE html>
<html class="light" lang="sr">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Admin Panel - Laptopi Plus</title>
  <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet"/>
  <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&display=swap" rel="stylesheet"/>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script>
    tailwind.config = {
      darkMode: "class",
      theme: {
        extend: {
          colors: { "primary": "#197fe6", "background-light": "#f6f7f8", "background-dark": "#111921" },
          fontFamily: { "display": ["Inter", "sans-serif"] },
        },
      },
    }
  </script>
  <style>
    body { font-family: 'Inter', sans-serif; }
    .material-symbols-outlined { font-variation-settings: 'FILL' 0, 'wght' 400, 'GRAD' 0, 'opsz' 24; }
    .material-symbols-outlined.active { font-variation-settings: 'FILL' 1; }
    .save-confirm { display: none; color: #10b981; font-weight: bold; }
    .tag-btn { padding: 0.5rem 1rem; border-radius: 0.75rem; border: 1px solid #cbd5e1; cursor: pointer; transition: 0.2s; }
    .tag-btn.active { background-color: #197fe6; color: white; border-color: #197fe6; }
    input, textarea {
      border-radius: 0.75rem;
      border: 1px solid #cbd5e1;
      background-color: #f8fafc;
      padding: 0.75rem;
      width: 100%;
      color: #1e293b;
    }
    input:focus, textarea:focus {
      outline: none;
      border-color: #197fe6;
      box-shadow: 0 0 0 3px rgba(25,127,230,0.1);
    }
    .loader {
      border: 6px solid #f3f3f3;
      border-top: 6px solid #197fe6;
      border-radius: 50%;
      width: 50px;
      height: 50px;
      animation: spin 1s linear infinite;
    }
    @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }

    /* Mobile sidebar */
    #mobileSidebarOverlay { display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.5); z-index: 40; }
    #mobileSidebarOverlay.open { display: block; }
    #mobileSidebar { transform: translateX(-100%); transition: transform 0.3s ease; position: fixed; top: 0; left: 0; width: 80%; max-width: 320px; height: 100%; background: white dark:bg-slate-900; z-index: 50; overflow-y: auto; }
    #mobileSidebar.open { transform: translateX(0); }
  </style>
</head>
<body class="bg-background-light dark:bg-background-dark text-slate-800 dark:text-slate-200 min-h-screen flex flex-col">

  <!-- Mobile overlay -->
  <div id="mobileSidebarOverlay"></div>

  <div class="flex flex-1 flex-col md:flex-row">

    <!-- Desktop Sidebar -->
    <aside class="hidden md:flex w-80 flex-shrink-0 bg-white dark:bg-slate-900 border-r border-slate-200 dark:border-slate-800 flex-col">
      <div class="p-6 flex flex-col h-full">
        <div class="flex items-center gap-3 mb-6">
          <div class="bg-primary/20 text-primary p-3 rounded-xl">
            <span class="material-symbols-outlined text-3xl">laptop_chromebook</span>
          </div>
          <div>
            <h1 class="text-xl font-bold">Laptopi Plus</h1>
            <p class="text-sm text-slate-500 dark:text-slate-400">Product Management</p>
          </div>
        </div>
        <button id="add-product-desktop" class="w-full flex items-center justify-center gap-3 py-3 rounded-xl bg-primary text-white hover:bg-primary/90 mb-6 text-base font-medium">
          <span class="material-symbols-outlined">add_circle</span>
          Novi proizvod
        </button>
        <div class="flex-1 overflow-y-auto" id="sidebar-desktop"></div>
      </div>
    </aside>

    <!-- Mobile Sidebar -->
    <aside id="mobileSidebar" class="flex flex-col">
      <div class="p-6 flex flex-col h-full">
        <div class="flex items-center justify-between mb-6">
          <div class="flex items-center gap-3">
            <div class="bg-primary/20 text-primary p-3 rounded-xl">
              <span class="material-symbols-outlined text-3xl">laptop_chromebook</span>
            </div>
            <h1 class="text-xl font-bold">Laptopi Plus</h1>
          </div>
          <button id="closeMobileSidebar" class="text-3xl">
            <span class="material-symbols-outlined">close</span>
          </button>
        </div>
        <button id="add-product-mobile" class="w-full flex items-center justify-center gap-3 py-3 rounded-xl bg-primary text-white hover:bg-primary/90 mb-6 text-base font-medium">
          <span class="material-symbols-outlined">add_circle</span>
          Novi proizvod
        </button>
        <div class="flex-1 overflow-y-auto" id="sidebar-mobile"></div>
      </div>
    </aside>

    <!-- Main content -->
    <div class="flex-1 flex flex-col">
      <!-- Mobile header -->
      <header class="md:hidden flex items-center justify-between p-4 bg-white dark:bg-slate-900 border-b border-slate-200 dark:border-slate-800">
        <button id="openMobileSidebar" class="text-3xl text-primary">
          <span class="material-symbols-outlined">menu</span>
        </button>
        <h2 id="mobileTitle" class="text-lg font-semibold truncate px-4">Laptopi Plus Admin</h2>
        <div class="w-10"></div>
      </header>

      <main class="flex-1 overflow-y-auto p-4 md:p-8" id="product-details">
        <div class="text-center mt-20 text-gray-500 text-lg">
          Počnite sa dodavanjem novih proizvoda klikom na <strong>Novi proizvod</strong>.
        </div>
      </main>

      <!-- Mobile bottom bar -->
      <nav class="md:hidden flex border-t border-slate-200 dark:border-slate-800 bg-white dark:bg-slate-900">
        <button id="bottomMenuBtn" class="flex-1 flex flex-col items-center py-3 text-primary">
          <span class="material-symbols-outlined text-3xl">menu</span>
          <span class="text-xs mt-1">Lista</span>
        </button>
        <button id="bottomAddBtn" class="flex-1 flex flex-col items-center py-3 text-primary">
          <span class="material-symbols-outlined text-3xl">add_circle</span>
          <span class="text-xs mt-1">Novi</span>
        </button>
        <button id="bottomSaveBtn" class="flex-1 flex flex-col items-center py-3 text-gray-500 hidden">
          <span class="material-symbols-outlined text-3xl">save</span>
          <span class="text-xs mt-1">Sačuvaj</span>
        </button>
        <button id="bottomDeleteBtn" class="flex-1 flex flex-col items-center py-3 text-red-500 hidden">
          <span class="material-symbols-outlined text-3xl">delete</span>
          <span class="text-xs mt-1">Obriši</span>
        </button>
      </nav>
    </div>
  </div>

  <script src="admin.js"></script>
</body>
</html>
