<!DOCTYPE html>
<html class="light" lang="sr">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Admin Panel - Laptopi Plus</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,typography"></script>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&display=swap" rel="stylesheet"/>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
<style>
body { font-family:'Inter',sans-serif; }
.material-symbols-outlined { font-variation-settings: 'FILL' 0, 'wght' 400, 'GRAD' 0, 'opsz' 24; }
.material-symbols-outlined.active { font-variation-settings: 'FILL' 1; }
</style>
</head>
<body class="bg-background-light dark:bg-background-dark text-slate-800 dark:text-slate-200">

<div class="flex h-screen">

  <!-- SIDEBAR -->
  <aside class="w-80 flex-shrink-0 bg-white dark:bg-background-dark border-r border-slate-200 dark:border-slate-800 flex flex-col">
    <div class="p-4 flex flex-col h-full">
      <div class="px-2 mb-4">
        <button id="add-product-btn" class="w-full flex items-center justify-center gap-2 px-4 py-2.5 rounded-lg bg-primary text-white hover:bg-primary/90 transition-colors">
          <span class="material-symbols-outlined">add_circle</span>
          <span class="text-sm font-medium">+ Novi proizvod</span>
        </button>
      </div>
      <div class="flex-1 overflow-y-auto px-2" id="product-sidebar">
        <!-- Dinami훾ki proizvodi -->
      </div>
    </div>
  </aside>

  <!-- CONTENT -->
  <main class="flex-1 flex flex-col overflow-y-auto">
    <header class="flex items-center justify-between border-b border-slate-200 dark:border-slate-800 px-8 py-4 bg-white dark:bg-background-dark sticky top-0 z-10">
      <h2 class="text-slate-900 dark:text-white text-lg font-bold">Detalji proizvoda</h2>
      <div class="flex items-center gap-4">
        <button class="flex items-center justify-center rounded-full h-10 w-10 text-slate-600 dark:text-slate-300 hover:bg-slate-100 dark:hover:bg-slate-800">
          <span class="material-symbols-outlined">more_horiz</span>
        </button>
        <button id="discardBtn" class="text-sm font-medium leading-normal bg-slate-100 dark:bg-slate-800 text-slate-700 dark:text-slate-200 px-4 py-2 rounded-lg hover:bg-slate-200 dark:hover:bg-slate-700">Otka탑i</button>
        <button id="saveBtnHeader" class="text-sm font-medium leading-normal bg-primary text-white px-4 py-2 rounded-lg hover:bg-primary/90">Sa훾uvaj</button>
      </div>
    </header>
    <div class="p-8 flex-1" id="product-details">
      <div class="text-center mt-20 text-gray-500 text-lg">
        Po훾nite sa dodavanjem novih proizvoda klikom na <strong>+ Novi proizvod</strong>.
      </div>
    </div>
  </main>

</div>

<script src="admin.js"></script>
</body>
</html>
