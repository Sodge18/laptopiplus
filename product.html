<!DOCTYPE html>
<html lang="sr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Laptopi Plus - Laptop</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <script>
    tailwind.config = {
      theme: {
        extend: {
          fontFamily: { sans: ['Inter', 'sans-serif'] },
          colors: { primary: "#000000" }
        }
      }
    }
  </script>
  <style>
    .thumbnail {
      transition: all 0.3s ease;
      opacity: 0.7;
      border: 2px solid transparent;
    }
    .thumbnail:hover, .thumbnail.active {
      opacity: 1;
      border-color: #000;
      transform: scale(1.05);
    }
  </style>
</head>
<body class="bg-white text-gray-900 min-h-screen">

<!-- HEADER -->
<header class="sticky top-0 z-50 bg-white border-b border-gray-200">
  <div class="container mx-auto px-6 py-6 flex items-center justify-between max-w-7xl">
    <a href="index.html" class="flex items-center gap-3 text-gray-700 hover:text-black transition text-lg font-medium">
      <span class="material-icons">arrow_back</span>
      Nazad na prodavnicu
    </a>
  </div>
</header>

<main class="container mx-auto px-6 py-12 max-w-7xl">
  <div class="grid grid-cols-1 lg:grid-cols-2 gap-12 lg:gap-20">
    <!-- LIJEVO: GALERIJA -->
    <div class="space-y-6">
      <!-- Glavna slika -->
      <div class="bg-gray-50 rounded-2xl overflow-hidden shadow-lg aspect-[4/3] flex items-center justify-center">
        <img id="mainImage" src="" alt="Laptop" class="object-contain max-h-full max-w-full p-8">
      </div>

      <!-- Thumbnailovi -->
      <div id="thumbnails" class="grid grid-cols-5 gap-4"></div>
    </div>

    <!-- DESNO: SADRŽAJ -->
    <div class="space-y-12">
      <div>
        <h1 id="title" class="text-5xl lg:text-6xl font-black mb-6"></h1>
        <p id="shortDesc" class="text-xl text-gray-600 mb-8 leading-relaxed"></p>
        <p id="price" class="text-5xl font-black mb-12"></p>

        <!-- Dugme -->
        <button id="chooseBtn" class="w-full bg-black text-white font-bold text-xl py-6 rounded-full hover:bg-gray-800 transition shadow-lg">
          Izaberi Laptop
        </button>
      </div>

      <!-- Specifikacije -->
      <div>
        <h2 class="text-3xl font-bold mb-8">Tehničke specifikacije</h2>
        <div id="specs" class="space-y-4"></div>
      </div>
    </div>
  </div>
</main>

<script>
const API_URL = "https://products-api.sergej-kaldesic.workers.dev/";
let images = [];
let currentIndex = 0;

async function loadProduct() {
  const params = new URLSearchParams(window.location.search);
  const id = params.get("selected");
  if (!id) {
    document.body.innerHTML = "<h1 class='text-center text-4xl mt-32'>Proizvod nije pronađen</h1>";
    return;
  }

  try {
    const res = await fetch(API_URL);
    const data = await res.json();
    const products = data.products || data;
    const product = products.find(p => p.id === id);
    if (!product) throw new Error("Not found");

    // Naslov stranice
    document.title = `${product.title} - Laptopi Plus`;

    // Popuni sadržaj
    document.getElementById("title").textContent = product.title;
    document.getElementById("shortDesc").textContent = product.shortDesc || product.description || "";
    document.getElementById("price").textContent = product.price ? `${product.price}€` : "Cena na upit";

    // Galerija
    images = product.images && product.images.length ? product.images : [product.image || "https://via.placeholder.com/800?text=Laptop"];
    document.getElementById("mainImage").src = images[0];

    const thumbs = document.getElementById("thumbnails");
    thumbs.innerHTML = images.map((src, i) => `
      <img src="${src}" alt="Thumbnail ${i+1}"
           class="rounded-lg cursor-pointer thumbnail shadow-md ${i===0?'active':''}"
           onclick="changeImage(${i})">
    `).join("");

    // Specifikacije
    const specsDiv = document.getElementById("specs");
    const specKeys = {
      'CPU': 'Procesor',
      'RAM': 'Memorija',
      'GPU': 'Grafička kartica',
      'Memorija': 'Pohrana',
      'Ekran': 'Ekran',
      'Baterija': 'Baterija',
      'OS': 'Operativni sistem',
      'Težina': 'Težina',
      'Dimenzije': 'Dimenzije',
      'Portovi': 'Portovi',
      'Bežične konekcije': 'Konekcije',
      'Kamera': 'Kamera',
      'Audio': 'Audio'
    };

    Object.entries(product.specs || {}).forEach(([key, value]) => {
      const label = specKeys[key] || key;
      const div = document.createElement("div");
      div.className = "flex justify-between py-4 border-b border-gray-200";
      div.innerHTML = `
        <span class="text-lg text-gray-600">${label}:</span>
        <span class="text-lg font-semibold">${value}</span>
      `;
      specsDiv.appendChild(div);
    });

    // Dugme "Izaberi Laptop"
    document.getElementById("chooseBtn").onclick = () => {
      window.location.href = `index.html?selected=${product.id}#contact`;
    };

  } catch (err) {
    console.error(err);
    document.body.innerHTML = "<h1 class='text-center text-4xl mt-32 text-red-600'>Greška pri učitavanju proizvoda</h1>";
  }
}

function changeImage(index) {
  currentIndex = index;
  document.getElementById("mainImage").src = images[index];
  document.querySelectorAll(".thumbnail").forEach((t, i) => {
    t.classList.toggle("active", i === index);
  });
}

document.addEventListener("DOMContentLoaded", loadProduct);
</script>
</body>
</html>
